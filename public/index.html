<!DOCTYPE html>
<html>
<head>
    <title>Simple Simon Game</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/simon.css">

</head>
<body>

<div class="row">
	<div class="col-sm-4"></div>
  	<div class="col-sm-4">
  		<p>Simple Simon Game</p>
  		<div id="container">
			<button type="button" class="well circle one" data-id="1"></button> 
			<button type="button" class="well circle two" data-id="2"></button> 
			<div class="black"></div>
			<button type="button" class="well circle three" data-id="3"></button>
			<button type="button" class="well circle four" data-id="4"></button> 
			<button type="button" class="well" id="start">start</button>
		</div>
	</div>
</div>

	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script> 
	<script src="/js/simon.js"></script>
</body>
</html>
